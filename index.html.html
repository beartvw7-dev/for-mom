<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –º–∞–º—É–ª–∏ ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #fdf2f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 320px;
            z-index: 1;
        }
        h1 { color: #db2777; font-size: 20px; margin-bottom: 20px; line-height: 1.4; }
        
        .btns { 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            height: 80px;
        }

        button {
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        /* –¢–∞ —Å–∞–º–∞—è –º–∞–ª–µ–Ω—å–∫–∞—è –∫–Ω–æ–ø–∫–∞ "–î–∞" */
        #yesBtn { 
            background-color: #fbcfe8; 
            color: #9d174d; 
            padding: 8px 15px;
            font-size: 14px;
        }
        
        /* –ë–æ–ª—å—à–∞—è –∑–µ–ª–µ–Ω–∞—è –∫–Ω–æ–ø–∫–∞-–ª–æ–≤—É—à–∫–∞ */
        #noBtn { 
            background-color: #22c55e; 
            color: white; 
            padding: 15px 30px;
            font-size: 18px;
            position: relative; 
            z-index: 10;
        }

        .hint {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 15px;
            font-style: italic;
        }

        img { width: 100%; border-radius: 15px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <img src="https://i.pinimg.com/originals/8d/97/68/8d9768e293ecabec20e31ab54ae51a9b.gif" alt="cute cat">
        <h1>–º–∞–º—É–ª—è, —è —Ç–≤–æ—è —Å–∞–º–∞—è –ª—é–±–∏–º–∞—è –¥–æ—Ü—è? ‚ù§Ô∏è</h1>
        
        <div class="btns">
            <button id="yesBtn">–¥–∞</button>
            <button id="noBtn">–ö–û–ù–ï–ß–ù–û!</button>
        </div>
        
        <p class="hint">–Ω–∞–∂–º–∏ –Ω–∞ –∑–µ–ª–µ–Ω—É—é, –º–∞–º—É–ª—å :)</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('mainCard');

        function moveButton() {
            noBtn.style.position = 'fixed';
            const padding = 60; 
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;
            
            const x = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const y = Math.max(padding, Math.floor(Math.random() * maxHeight));
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            card.innerHTML = `
                <img src="https://i.pinimg.com/originals/aa/d0/f9/aad0f9e0b5f2ff1d883784c5106334a1.gif">
                <h1 style="color: #db2777;">—Ö–∞—Ö–∞—Ö–∞ –ø–æ–≤–µ–ª–∞—Å—åüòã —è —Ç–µ–±—è –ª—é–±–ª—é</h1>
            `;
            noBtn.style.display = 'none';
            document.querySelector('.hint').style.display = 'none';
        });
    </script>
</body>
</html>
